<!DOCTYPE html>
<html lang="ja">
<!--
    参考サイト：https://kita-note.com/leaflet-tutorial-3
-->

<head>
    <title>Leaflet入門3 地図に円を描画する</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="">
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <style type="text/css">
        #mapid {
            height: 400px;
            width: 600px
        }
    </style>
</head>

<body>
    <div id="mapid"></div>

    <script>
        var mymap = L.map('mapid').setView([35.7102, 139.8132], 15);

        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, '
        }).addTo(mymap);

        // 円を描画するには、L.circle を使用する
        // 基本的に円の中心座標と、radiusで半径(m)を指定
        var circle = L.circle([35.7101, 139.8107], {
            radius: 500,
            // 描画する線の色
            color: 'blue',
            // 塗りつぶしの色指定
            fillColor: '#399ade',
            // 塗りつぶしの不透明度指定(0に近いほど透明)
            fillOpacity: 0.5
        }).addTo(mymap);
    </script>
</body>

</html>
